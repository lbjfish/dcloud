      # 最大连接数, 默认8个
      maxTotal: 1024
      # 最大空闲连接数, 默认8个
      maxIdle: 100
      # 最小空闲连接数, 默认0
      minIdle: 3
      # 获取连接时的最大等待毫秒数(如果设置为阻塞时BlockWhenExhausted),如果超时就抛异常, 小于零:阻塞不确定的时间,  默认-1
      maxWaitMillis: 3000
      # 在获取连接的时候检查有效性, 默认false
      testOnBorrow: true
      # 创建连接的时候检查有效性, 默认false
      testOnCreate: false
      # 返回连接的时候检查有效性, 默认false
      testOnReturn: false
      # 在空闲时检查有效性, 默认false
      testWhileIdle: true
